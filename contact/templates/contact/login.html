{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
      <p>
        You are logged in as {{ user.username }}
        Click<a href="{% url 'contact:logout' %}"> here </a> to log out.
      </p>
    {% else %}
      {% include 'contact/partials/_user-form.html' %}
    {% endif %}



  </div>
{% endblock content %}
